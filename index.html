<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
         <meta http-equiv="refresh" content="600">
		<title>Landing</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
            <div id="background"></div>
        <main>
            <h1>Where should I land?</h1>
            <div id="container">
                <div class="weer-box" id="amsterdam">
                    <h2>Kiev</h2>
                    <h3 class="uitspraakA"></h3>
                    <div class="row1">
                        <div id="Aicon"></div>
                        <div class="temp-disc">
                            <div id="Atemp"></div>
                            <div class="min-max">
                                <div id="Amin"></div>
                                <div id="Amax"></div>
                            </div>
                            <div id="Adisc"></div>
                        </div>
                    </div>
                </div>
                
                <div class="weer-box" id="eindhoven">
                    <h2>Eindhoven</h2>
                    <h3 class="uitspraakE"></h3>
                    <div class="row1">
                        <div id="Eicon"></div>
                        <div class="temp-disc">
                            <div id="Etemp"></div>
                            <div class="min-max">
                                <div id="Emin"></div>
                                <div id="Emax"></div>
                            </div>
                            <div id="Edisc"></div>
                        </div>
                    </div>
                </div>
                
                <div class="nu-connect" id="eindhoven">
                    <h2>Beschikbare fietsen</h2>
                    <article id="bike-box">
                        
                    </article>
                </div>
            </div>
        </main>
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        
		<script src="java/kiev.js"></script>
		<script src="java/eindhoven.js"></script>
		<script src="java/nu-connect.js"></script>
	</body>
</html>
